<header>
  <div class="float-left  ml-2 mt-2">
    <a class="" href="{{site.url}}{{site.baseurl}}/">
      <img src="{{site.url}}{{site.baseurl}}/assets/logo/logoDele.svg" class="img-fluid" width="95"  height="95" alt="logo">
    </a>
  </div>
  <nav class="navbar navbar-expand navbar-light pl-0 pr-2">
    <div class="navbar-nav mr-auto">
      <a class="nav-item nav-link" href="https://twitter.com/{{ site.twitter.username }}">
        <img src="{{site.url}}{{site.baseurl}}/assets/logo/twitter.svg" class="img-fluid" width="33" alt="twitter">
      </a>
      <a class="nav-item nav-link" href="https://www.facebook.com/{{ site.facebook.publisher }}">
        <img src="{{site.url}}{{site.baseurl}}/assets/logo/facebook.svg" class="img-fluid" width="28" alt="facebook">
      </a>
      <a class="nav-item nav-link icon-telegram link-telegram" href="https://telegram.me/{{ site.canalTelegram }}">
        <img src="{{site.url}}{{site.baseurl}}/assets/logo/telegram.svg" class="img-fluid" width="28" alt="telegram">
      </a>
    </div>
    <div class="navbar-nav ml-auto">
      <a class="nav-item nav-link" href="{{site.url}}{{site.baseurl}}/contactar/">Contactar</a>
      <a class="nav-item nav-link" href="{{site.url}}{{site.baseurl}}/buscar/">
        <img src="{{site.url}}{{site.baseurl}}/assets/logo/search.svg" class="" width="20" alt="buscar">
      </a>
    </div>
  </nav>
</header>
