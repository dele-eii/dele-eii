---
layout: pages
permalink: /buscar/
---
<div class="form-group" id="search-container">
  <input type="text" class="form-control" id="search-input" placeholder="Buscar...">
  <br>
  <div style="min-height: 1000px;">
    <div class="row" id="results-container"></div>
  </div>
</div>

<script src="{{site.url}}{{site.baseurl}}/assets/js/search-script.js" type="text/javascript"></script>

<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  searchResultTemplate: '<div class="col-12 col-sm-4"><div class="card"><a href="{url}"><img class="card-img-top" src="{image}"/></a><div class="card-body"><h5 class="card-title">{title}</h5><p class="card-text small">{date}</p><p class="card-text">{description}</p><a href="{url}" class="btn btn-primary">Leer</a></div></div><br></div>',
  noResultsText: ("<h5 class='ml-3'>SIN RESULTADOS</h5>"),
  json: '{{ 'search.json' | absolute_url }}'
})
</script>
